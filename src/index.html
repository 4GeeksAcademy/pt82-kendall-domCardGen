<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/img/4geeks.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>

    <!-- Fontawesome is our recomended library for icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Write your HTML code here, you can delete everything withing the body tags -->
    <div class="container-fluid text-center">
      
      <h1>Random Card Generator</h1>

      <div class="row justify-content-center">
        <div class="card col-3">

          <div class="row suit" id="topSuit"></div>
          <div class="row" id="centerNum"></div>
          <div class="row suit" id="botSuit"></div>

        </div>    
      </div>

      <button class="p-2 m-5" type="button" onclick="location.reload();">Pick a card, any card..</button>

    </div>    



    <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
    <script type="module" src="/app.js"></script>
  </body>
</html>
